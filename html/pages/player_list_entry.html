<tr id="data{INDEX}" name="{INDEX}" onClick="addToLocked('item{INDEX}', 'data{INDEX}', 'notice_span{INDEX}')">
  <td align="center" bgcolor="{BACKGROUND}">
    <span id="notice_span{INDEX}"></span>
    <a id="link{INDEX}" onmouseover="expand('item{INDEX}', '{JOB}', '{NAME}', '{REAL_NAME}', '{KEY}', '{ADDR}', {ANTAG}, '{REF}')">
      <span id="search{INDEX}"><b>{NAME} - {REAL_NAME} - {KEY} ({JOB})</b></span>
    </a>
    <br><span id="item{INDEX}"></span>
  </td>
</tr>
